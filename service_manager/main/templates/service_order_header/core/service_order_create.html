{% extends 'base.html' %}
{% block content %}
    <h4 class='text-center'>Customer: {{ object.customer }}</h4>
    <form method="post" id="service_order_form" action="{% url 'create_service_order' customer.id customer_asset.id %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
{% endblock %}
