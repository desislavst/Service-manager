{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <h4 class='text-center text-secondary'>{% trans 'Contact Us' %}</h4>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'contact_us' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-1 float-end">{% trans 'Send Question' %}</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
