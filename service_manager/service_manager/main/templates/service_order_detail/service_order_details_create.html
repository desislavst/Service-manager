{% extends 'service_order_header/core/service_order_details.html' %}
{% block sod_create %}
    <div class="d-block mt-1 rounded-lg bg-light mb-1" style="padding:0.5%">
        <h4 class='text-center text-secondary'>Add Material</h4>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post" action="{% url 'create_service_order_detail' service_order_header.pk %}">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-primary mt-1 float-end">Add</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
