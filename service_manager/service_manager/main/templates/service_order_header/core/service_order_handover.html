{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <h1 class="text-center">{% trans 'Order handover' %}</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" id="service_order_form" action="{% url 'handover_service_order' object.pk %}">
                {% csrf_token %}
                {{ form }}
                <a class="btn btn-secondary mt-1 float-start" href="javascript:history.back()">{% trans 'Back' %}</a>
                <button type="submit" class="btn btn-primary mt-1 float-end">{% trans 'Save' %}</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
{% endblock %}
