{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <h1 class="text-center">{% trans 'Create new customer department' %}</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'create_customer_department' customer.pk %}">
                {% csrf_token %}
                {{ form }}
                <a class="btn btn-secondary mt-1 float-start" href="javascript:history.back()">{% trans 'Back' %}</a>
                <button type="submit" class="btn mt-1 btn-primary float-end">{% trans 'Save' %}</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
