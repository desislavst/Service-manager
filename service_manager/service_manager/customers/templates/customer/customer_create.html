{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <h1 class="text-center">{% trans 'Create new customer'%}</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'create_customer' %}">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-primary">{% trans 'Save'%}</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
